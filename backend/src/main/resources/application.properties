spring.application.name=inmobiliaria
# Puerto alineado con el frontend (.env apunta a 5000)
server.port=5000

# H2 en memoria
spring.datasource.url=jdbc:sqlite:file:./data/inmobiliaria.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Consola H2 deshabilitada al usar SQLite
spring.h2.console.enabled=false

# Jackson en snake_case para coincidir con el frontend
spring.jackson.property-naming-strategy=SNAKE_CASE